<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube">
        <div class="top">
            <img src="AWS.png" width="250px" height="250px" draggable="false" style="z-index: 1;">
        </div>
        <div id="box"> 
            <span id="front" style="--i:0;"><img src="Docker.png" width="250px" height="150px" draggable="false"></span>
            <span id="front" style="--i:1;"><img src="Kubernetes.png"  width="180px" height="150px" draggable="false"></span>
            <span id="front" style="--i:2;"><img src="Terraform.png" width="270px" height="200px" draggable="false"></span>
            <span id="front" style="--i:3;"><img src="CICD.png" width="200px" height="200px" draggable="false"></span>
            
        </div>
    </div>
</body>
</html>
